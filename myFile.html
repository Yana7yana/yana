<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th {
            font-size: 30px;
            border: 1px solid #000000;
            border-collapse: collapse;
            
        }
        tr:first-child {
            background-color: darkred;

            /* background-color: aquamarine;  */
        }
        .col2 {
            background-color: blueviolet;
        }
        tr:last-child {
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <p>Таблица</p>
    <table>
        <tr>
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
            <th>Header4</th>
            <th>Header5</th>
            <th>Header6</th>

        </tr>
        <tr> 
            <td>Data1</td>
            <td>Data2</td>
            <td>Data3</td>
            <td>Data4</td>
            <td>Data5</td>
            <td>Data6</td>
        </tr>
        <tr class="col2">
            <td>Data1</td>
            <td>Data2</td>
            <td>Data3</td>
            <td>Data4</td>
            <td>Data5</td>
            <td>Data6</td>
        </tr>
        <tr>
            <td>Data1</td>
            <td>Data2</td>
            <td>Data3</td>
            <td>Data4</td>
            <td>Data5</td>
            <td>Data6</td>
        </tr>

    </table>
    
</body>
</html>
